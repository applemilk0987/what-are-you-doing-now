name: Deploy React App to Pages

on:
  push:
    branches:
      - main  # 프로젝트의 메인 브랜치 이름 (main 또는 master)에 맞춰주세요.

permissions:
  id-token: write  # OIDC 인증을 위해 반드시 필요
  contents: read   # 코드를 체크아웃 하기 위해 필요 (기본적으로 read 권한은 유지)
  pages: write     # GitHub Pages 배포를 위해 필요 (만약 GitHub Pages 배포가 포함된다면)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 사용하는 Node.js 버전에 맞춰주세요 (최신 안정 버전 추천)

      - name: Install dependencies
        run: npm install

      - name: Build project (generates dist folder)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ⭐ 핵심: 빌드 결과물(dist 폴더)을 배포합니다. ⭐
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist' 
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4